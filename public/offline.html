    <title>Offline &middot; Skin Explorer</title>
    <style>
      html {
        -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape while allowing user zoom */
      }

      body {
        padding: 0;
        margin: 0;
        font-family: Poppins, sans-serif;
        background: rgb(12, 15, 19);
        color: white;
      }

      #container {
        width: 400px;
        max-width: calc(100vw - 24px);
        left: 0;
        right: 0;
        margin: 12px auto;
        background: rgba(19, 25, 32, 0.9);
        padding: 12px;
        box-sizing: border-box;
      }

      .logo {
        height: 36px;
        display: block;
      }
      header {
        margin: -12px -12px 16px;
        padding: 12px;
        background: rgba(121, 163, 207, 0.1);
      }

      h1 {
        font-weight: 500;
        line-height: 1.2;
        margin-bottom: 12px;
        letter-spacing: -0.04em;
        font-size: 2em;
      }

      p {
        color: rgb(165, 178, 196);
        line-height: 1.4;
      }

      button {
        font: inherit;
        background-color: rgba(121, 163, 207, 0.2);
        color: white;
        padding: 6px 18px;
        border: none;
        cursor: pointer;
      }
    </style>

      <h1>You're Offline!</h1>
      <p>
        Sadly, Skin Explorer doesn't work without an active internet connection.
        Please reconnect to the internet, then refresh this page.
      </p>
      <button>Refresh</button>
    </div>
    <script>
      // Manual reload feature.
      document.querySelector("button").addEventListener("click", () => {
        window.location.reload();
      });

      // Listen to changes in the network state, reload when online.
      // This handles the case when the device is completely offline.
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Check if the server is responding and reload the page if it is.
      // This handles the case when the device is online, but the server
      // is offline or misbehaving.
      async function checkNetworkAndReload() {
        try {
          const response = await fetch(".");
          // Verify we get a valid response from the server
          if (response.status >= 200 && response.status < 500) {
            window.location.reload();
            return;
          }
        } catch {
          // Unable to connect to the server, ignore.
        }
        window.setTimeout(checkNetworkAndReload, 2500);
      }

      checkNetworkAndReload();
    </script>
